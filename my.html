<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Online Shopping Demo</title>
 <style>
 body {
 font-family: Arial, sans-serif;
 margin: 0;
 padding: 0;
 background-color: #f4f4f4;
 }
 header {
 background: #007bff;
 color: white;
 padding: 10px 20px;
 text-align: center;
 }
 nav {
 margin: 20px 0;
 }
 nav a {
 margin: 0 15px;
 text-decoration: none;
 color: #007bff;
 }
 .container {
 max-width: 1200px;
 margin: auto;
 padding: 20px;
 }
 .product {
 border: 1px solid #ddd;
 border-radius: 5px;
 padding: 10px;
 margin: 15px;
 background: white;
 display: inline-block;
 width: calc(33% - 40px);
 box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
 }
 .product img {
 max-width: 100%;
 height: auto;
 }
 .product h2 {
 font-size: 1.2em;
 margin: 10px 0;
 }
 .product p {
 color: #555;
 }
 .product button {
 background: #28a745;
 color: white;
 border: none;
 padding: 10px;
 border-radius: 5px;
 cursor: pointer;
 }
 .product button:hover {
 background: #218838;
 }
 </style>
</head>
<body>
<header>
 <h1>Welcome to Our Online Shop</h1>
</header>
<nav>
 <a href="#">Home</a>
 <a href="#">Products</a>
 <a href="#">Cart</a>
 <a href="#">Contact</a>
</nav>
<div class="container">
 <h2>Featured Products</h2>
 <div class="product">
 <img src="https://via.placeholder.com/200" alt="Product 1">
 <h2>Product 1</h2>
 <p>$19.99</p>
 <button>Add to Cart</button>
 </div>
 <div class="product">
 <img src="https://via.placeholder.com/200" alt="Product 2">
 <h2>Product 2</h2>
 <p>$29.99</p>
 <button>Add to Cart</button>
 </div>
 <div class="product">
 <img src="https://via.placeholder.com/200" alt="Product 3">
 <h2>Product 3</h2>
 <p>$39.99</p>
 <button>Add to Cart</button>
 </div>
</div>
<footer>
 <p style="text-align: center; padding: 20px; background: #007bff; color: white;">&copy; 2024
Online Shop</p>
</footer>
</body>
</html>
